<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Exemplo - Funda√ß√£o Dom Bosco</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        
        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }
        
        .section-title {
            font-size: 1.4em;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ecf0f1;
        }
        
        .required {
            color: #e74c3c;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .container {
                margin: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã FUNDA√á√ÉO DOM BOSCO</h1>
            <p>Formul√°rio de Cadastro de Cliente</p>
        </div>
        
        <div class="form-container">
            <form id="clientForm">
                <div class="section-title">üìù Dados Pessoais</div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome Completo <span class="required">*</span></label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="nascimento">Data de Nascimento</label>
                        <input type="date" id="nascimento" name="nascimento">
                    </div>
                    <div class="form-group">
                        <label for="genero">G√™nero</label>
                        <select id="genero" name="genero">
                            <option value="">Selecione...</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                            <option value="nao_informar">Prefiro n√£o informar</option>
                        </select>
                    </div>
                </div>
                
                <div class="section-title">üìû Contato</div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="telefone">Telefone Principal <span class="required">*</span></label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="exemplo@email.com">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="endereco">Endere√ßo Completo</label>
                    <textarea id="endereco" name="endereco" placeholder="Rua, n√∫mero, bairro, cidade, CEP..."></textarea>
                </div>
                
                <div class="section-title">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Respons√°vel (se menor de idade)</div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="responsavel">Nome do Respons√°vel</label>
                        <input type="text" id="responsavel" name="responsavel">
                    </div>
                    <div class="form-group">
                        <label for="telefone_responsavel">Telefone do Respons√°vel</label>
                        <input type="tel" id="telefone_responsavel" name="telefone_responsavel" placeholder="(11) 99999-9999">
                    </div>
                </div>
                
                <div class="section-title">üè• Informa√ß√µes M√©dicas</div>
                
                <div class="form-group">
                    <label>Possui alguma das seguintes condi√ß√µes?</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="diabetes" name="condicoes[]" value="diabetes">
                            <label for="diabetes">Diabetes</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="hipertensao" name="condicoes[]" value="hipertensao">
                            <label for="hipertensao">Hipertens√£o</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="cardiaco" name="condicoes[]" value="cardiaco">
                            <label for="cardiaco">Problema Card√≠aco</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="respiratorio" name="condicoes[]" value="respiratorio">
                            <label for="respiratorio">Problema Respirat√≥rio</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="medicamentos">Medicamentos em Uso</label>
                    <textarea id="medicamentos" name="medicamentos" placeholder="Liste os medicamentos que utiliza regularmente..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="alergias">Alergias Conhecidas</label>
                    <textarea id="alergias" name="alergias" placeholder="Descreva alergias a medicamentos, alimentos, etc..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="observacoes">Observa√ß√µes Gerais</label>
                    <textarea id="observacoes" name="observacoes" placeholder="Informa√ß√µes adicionais relevantes..."></textarea>
                </div>
                
                <div class="btn-container">
                    <a href="/" class="btn btn-secondary">‚Üê Voltar</a>
                    <button type="submit" class="btn btn-primary">Salvar Cadastro</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('clientForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simular salvamento
            const formData = new FormData(this);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                if (data[key]) {
                    if (Array.isArray(data[key])) {
                        data[key].push(value);
                    } else {
                        data[key] = [data[key], value];
                    }
                } else {
                    data[key] = value;
                }
            }
            
            console.log('Dados do formul√°rio:', data);
            
            // Simular sucesso
            alert('‚úÖ Cadastro salvo com sucesso!\n\nOs dados foram registrados no sistema.');
            
            // Opcional: redirecionar ou limpar formul√°rio
            if (confirm('Deseja cadastrar outro cliente?')) {
                this.reset();
            } else {
                window.location.href = '/';
            }
        });

        // M√°scara para CPF
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                e.target.value = value;
            }
        });

        // M√°scara para telefones
        function mascaraTelefone(input) {
            input.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length <= 11) {
                    if (value.length === 11) {
                        value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
                    } else {
                        value = value.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
                    }
                    e.target.value = value;
                }
            });
        }

        mascaraTelefone(document.getElementById('telefone'));
        mascaraTelefone(document.getElementById('telefone_responsavel'));
    </script>
</body>
</html>
